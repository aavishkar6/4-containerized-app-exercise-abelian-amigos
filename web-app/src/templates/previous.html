<head>
    <title>Past Renders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Past Renders</h1>
        <div class="row justify-content-center">
            {% for render in user_renders %}
                <div class="col-md-6 mb-4">
                    <div class="card border">
                        <img src="/images/user_image/{{ render.image_name }}" class="card-img-top" alt="User Image">
                        <img src="/images/sketch_image/{{ render.image_name }}" class="card-img-top" alt="Sketch Image">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
